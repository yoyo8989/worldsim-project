name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # 1) Python „ÉÜ„Çπ„Éà„Ç∏„Éß„Éñ (Windows „É©„É≥„Éä„Éº + Poetry)
  test-python:
    name: üêç Python Tests
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.12]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: pip install poetry

      - name: Cache Poetry packages
        uses: actions/cache@v3
        with:
          path: C:/Users/runneradmin/AppData/Local/pypoetry/Cache
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: |
          poetry config virtualenvs.in-project true
          poetry install --no-interaction --no-ansi

      - name: Run pytest
        run: poetry run pytest --maxfail=1 --disable-warnings -q

  # 2) GDScript „É™„É≥„Éà„Ç∏„Éß„Éñ (headless Godot)
  lint-gdscript:
    name: üõ† GDScript Lint
    runs-on: windows-latest
    needs: test-python
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Godot binary
        uses: actions/cache@v3
        with:
          path: C:\\Users\\kozin\\Documents\\Projects\\godot
          key: ${{ runner.os }}-godot-${{ hashFiles('**/Godot_v4.2-*.zip') }}
          restore-keys: |
            ${{ runner.os }}-godot-

      - name: Setup Godot (headless + templates)
        uses: chickensoft-games/setup-godot@v2.2.0
        with:
          version: '4.2.0'
          include-templates: true

      - name: Run GDScript Lint
        shell: pwsh
        run: |
          & "$env:GODOT" --headless --no-window --check project.godot

      - name: Run 100-year headless simulation
        shell: pwsh
        run: |
          & "$env:GODOT" `
            --headless `
            -s res://tests/run_100yrs.gd

  # 3) ÂÆå‰∫Ü„Çµ„Éû„É™„Éº
  summary:
    name: ‚úÖ Summary
    runs-on: windows-latest
    needs: [test-python, lint-gdscript]
    steps:
      - name: Show results
        run: echo "All checks and lint passed successfully!"
        
